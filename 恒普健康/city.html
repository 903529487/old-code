<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>恒普健康</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="adt/LArea.css" />
		<link rel="stylesheet" href="css/css.css" />
	</head>

	<body>
		<header id="header">
			<a href="javascript:history.go(-1);" class="retreat2"><img src="images/ht.png" /></a>
			地址
		</header>
		<div class="data-box">
			地址： <input id="demo1" type="text" class="date-kbtn" readonly="" placeholder="选择城市" />
		</div>

		<button class="subbmit" style="margin-top: 2rem;">完 成</button>

		<script type="text/javascript" src="adt/LAreaData1.js"></script>
		<script type="text/javascript" src="adt/LAreaData2.js"></script>
		<script type="text/javascript" src="adt/LArea.js"></script>
		<script>
			var area1 = new LArea();
			area1.init({
				'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
		</script>
	</body>

</html>
