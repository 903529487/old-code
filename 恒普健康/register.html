<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>恒普健康</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />
		<script type="text/javascript" src="js/zepto.min.js"></script>
	</head>

	<body>

		<!--输入框-->
		<section class="login-text" style="margin-top: 0.5rem;">
			<table border="0" cellspacing="0" cellpadding="0" class="login-text-tab">
				<tr>
					<td class="login-text-td-1"><img src="images/phone.png" /></td>
					<td class="login-text-td-2"><input type="text" class="sr-text" name="" id="phone" value="" placeholder="请输入您的手机号码" /></td>
				</tr>
				<tr>
					<td class="login-text-td-1"><img src="images/name.png" /></td>
					<td class="login-text-td-2"><input type="text" class="sr-text" name="" id="user" value="" placeholder="请输入您的真实姓名" /></td>
				</tr>
				<tr>
					<td class="login-text-td-1"><img src="images/pass.png" /></td>
					<td class="login-text-td-2"><input type="password" class="sr-text" name="" id="pass" value="" placeholder="请输入数字或字母的6-20位密码" /></td>
				</tr>

			</table>
			<div class="xieyi-box">
				<input type="checkbox" name="" id="xieyi" value="" checked="checked" /><label for="xieyi">我已阅读并同意<a href="deal.html">《恒普健康协议》</a></label>
			</div>
			<button class="subbmit" style="margin-top: 2rem;">注册并绑定账号</button>
		</section>
		<!--弹窗stra-->
		<div class="capacity">
			<div class="capacity-text">
				<span class="boxs-texts">
				
				</span>
			</div>
		</div>
		<div class="bas"></div>
		<!--弹窗end-->
		<script>
			verify();

			function verify() {
				var user = $("#user"),
					phone = $("#phone"),
					pass = $("#pass"),
					capacity = $(".capacity"),
					bas = $(".bas"),
					boxsTexts = $(".boxs-texts");

				user.blur(function() { //姓名不能为空
					if(user.val() == "" || user.val() == null) {
						bas.show();
						capacity.addClass("animation").show();
						boxsTexts.html("真实姓名不能为空");
						userInset();
					}
				});

				phone.blur(function() {
					if($(this).val() == "" || $(this).val() == null) { //手机号
						bas.show();
						capacity.addClass("animation").show();
						boxsTexts.html("手机号不能为空");
						userInset();
					}
				});
				pass.blur(function() {
					if($(this).val() == "" || $(this).val() == null) { //密码
						bas.show();
						capacity.addClass("animation").show();
						boxsTexts.html("请输入密码");
						userInset();
					}
				});

				function userInset() { //2秒后关闭
					setTimeout(function() {
						bas.hide();
						capacity.removeClass("animation").hide();
					}, 2000)
				}
			}
		</script>
	</body>

</html>
