		<script>
			processControl();  //流程控制
			function processControl(){
				var prCon={
					bas:$(".bas"),						//背景
					capacity2:$(".capacity2"),			//弹窗1	
					userClose:$(".user-close"),					//X关闭按钮
					exit:$(".exit")
				}
				prCon.exit.click(function(){
					prCon.bas.show();
					prCon.capacity2.addClass("animation").show();
				
				});
				
			
				prCon.userClose.click(function(){
					prCon.bas.hide();
					prCon.capacity2.removeClass("animation").hide();
			
				});
			
			}
