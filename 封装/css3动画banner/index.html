<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.sss-1 {
			width: 500px;
			height: 200px;
			background: red;
			transform: scale(0.5, 0.5);
			transition: all 1s;
			opacity: 0;
			position: absolute;
		}
		
		.sss-2 {
			width: 500px;
			height: 200px;
			background: black;
			transition: all 1s;
			transform: scale(0.5, 0.5);
			opacity: 0;
			position: absolute;
		}
	</style>

	<body>
		<div>
			<select id="Select" onchange="slt()">
				<option value="http://www.baidu.com">中文</option>
				<option value="http://www.17173.com">Eng</option>
			</select>
		</div>
	</body>
	<script>
		function slt() {
			var obj = document.getElementById("Select");
			window.location.href = obj[obj.selectedIndex].value;
		}
	</script>

</html>
