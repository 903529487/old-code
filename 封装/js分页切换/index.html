			.gc-con {

			.gc-con h1 {
				text-align: center;

			.ana-control {
				height: 200px;
				position: relative;
			}
			
			.ana-control .ana-control-box {
				width: 920px;
				margin: auto;
				height: 200px;
				position: relative;
				overflow: hidden;
			}
			
			.ana-control .ana-control-box ul {
				padding: 10px 0;
				position: absolute;
				left: 0;
			}
			
			.ana-control .ana-control-box ul li {
				float: left;
				width: 230px;
				text-align: center;
			}
			
			.ana-control .ana-control-box ul li img {
				width: 200px;
				height: 150px;
				padding: 5px;
				border: 1px solid #dbdbdb;
			}
			
			.ana-control .ana-control-left {
				display: block;
				background: #0373c8;
				width: 30px;
				height: 30px;
				border-radius: 30px;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
				position: absolute;
				left: 0;
				top: 85px;
			}
			
			.ana-control .ana-control-left img {
				width: 20px;
				vertical-align: middle;
				height: 20px;
				margin-top: -2px;
			}

				vertical-align: middle;
