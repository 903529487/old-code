<!DOCTYPE html>

		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />
		<style>
			.pay-main-row {
				height: 1.2rem;
				line-height: 1.2rem;
				border-bottom: 1px solid #ebebeb;

				text-overflow: ellipsis;
				white-space: nowrap;
				padding: 0 0.5rem;

			}
			
			.pay-main-row span {
				color: #9a9a9a;
				padding-right: 0.5rem;
			}
			
			.pay-main-row b {

			}
			
			.pay-title {

			}
			
			.wxbut {

				margin-right: 0.2rem;

			}

				position: absolute;
				right: 0.5rem;
				top: 0.2rem;
			}
			
			.wxxuan img {

			.pay-sub {
				position: fixed;
				bottom: 0;
				width: 10rem;
				border: none;
				background: #4cd964;
				color: #fff;
				font-size: 0.6rem;
				height: 1.5rem;
			}
		</style>
	</head>
