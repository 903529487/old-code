<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />
	</head>

	<body>
		<header class="cart-head">
			<a href="index.html"><img src="img/xixn.png" alt="" />首页</a>
			生成订单
		</header>

		<div class="order">
			<div class="order_dt">
				<h3>苏蟹阁阳澄湖大闸蟹</h3>
				<h4>手机在线订购系统</h4></div>
			<div class="order_dd">
				
				<div class="zxdd_dd clearfix">
					<h3 class="zxdd_dd-title">订单信息</h3>
					<div class="zxdd_dzxx">
						<ul>
							<li class='Summary'><span>雄：4.0 两 * 3 只</span> <span>雌：3.0 两 * 3 只</span></li>
							<li class='title'><strike >原价：638.00</strike></li>
							<li class='Price'>现价：<i>￥<span class="qdj">574.00</span></i>元 </li>
							
							
							<li class='Num'>购买数量：1</li>
							<li class='SmaAll'>小计：￥574元 </li>
						</ul>
						<div class='AllPriceStr'>亲爱的顾客，以上蟹类商品总计：<b>￥<span class="AllPrice">574</span></b><input type='hidden' name='AP' value='574'></div>
						<div></div>
					</div>
					<br>
					<h3 class="zxdd_dd-title">收货信息</h3>
					<dl class="zxdd_dzxx clearfix">
						
						
						<dd><i>收 货 人</i><b><span id="LabUserName">ccc</span></b>
							<div class="clear"></div>
						</dd>
						<dd><i>收货地址</i><b><span id="LabAddress">ccc</span></b>
							<div class="clear"></div>
						</dd>
						<dd><i>联系电话</i><b><span id="LabPhone">cccc</span></b>
							<div class="clear"></div>
						</dd>
						<dd><i>联系手机</i><b><span id="LabMobile">cccc</span></b>
							<div class="clear"></div>
						</dd>
						<dd><i>付款方式</i><b><label for="Radio3">货到付款</label></b>
							<div class="clear"></div>
						</dd>
						<dd><i>收货日期</i><b><span id="LabDate">2016-09-13</span></b>
							<div class="clear"></div>
						</dd>
						<dd style="width: 100%;"><i>收货备注</i>
							<p><span id="LabRemark">我要搜索框手机金属技术就是角金色</span></p>
							<div class="clear"></div>
						</dd>
					</dl>
				</div>

			</div>

		</div>
		<div style="height: 1.2rem;"></div>
		<button class="crat-sub" style="position: fixed;bottom: 0;">生成订单</button>
	</body>

</html>
