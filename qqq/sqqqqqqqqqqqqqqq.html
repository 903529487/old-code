		<script>
			$(function() {
				boxShow();
			})


$(function(){    
    //锚点跳转滑动效果 
    $('a[href*=#],area[href*=#]').click(function() { 
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) { 
            var $target = $(this.hash); 
            $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']'); 
            if ($target.length) { 
                var targetOffset = $target.offset().top; 
                $('html,body').animate({ 
                            scrollTop: targetOffset 
                        }, 
                        1000); 
                return false; 
            } 
        } 
    }); 
}) 

			function boxShow() {
				$(".text").click(function() {
					if ($(this).next(".text-box").css("display") == "none") {
						$(this).next(".text-box").show();
					}
				});
				$(document).bind("click", function(e) { //点击空白隐藏
					var target = $(e.target);
					if (target.closest(".text-box,.text").length == 0) {
						$(".text-box").hide();
					};
					e.stopPropagation();
				});
				$(".text-box li").click(function() {
					var te = $(this).text();
					$(this).parent().siblings(".text").val(te);
					$(".text-box").hide();
				});
			}
		</script>
