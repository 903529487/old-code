		<div id="in-main">
			<div style="width: 943px;margin: auto;">
				<div class="reg-title">
					<h1>注册成为闪电修会员！</h1>
					<div style="float: right;"><a href="">用手机号码注册</a></div>
				</div>

					<div class="reg-row">
						<input type="text" name="" id="" class="kon" value="" placeholder="请输入邮箱" />
						<input type="text" name="" id=""  value="" style="width: 165px;" placeholder="请输入验证码" />

					</div>
					<div class="reg-row">
						<input type="text" name="" id="" class="kon" value="" style="width: 160px;" placeholder="请输入姓" />
						<input type="text" name="" id="" class="kon" value="" style="width: 200px;" placeholder="请输入名" />

						<span>密码不能为空</span>
					</div>
					<div class="reg-row">
						<input type="password" name="" class="kon" id="" value="" placeholder="请输入密码" />
						<span>密码不能为空</span>
					</div>
					<div class="reg-row">
						<input type="password" name="" class="kon" id="" value="" placeholder="请确认密码" />
						<span>密码不能为空</span>
					</div>
					<div class="reg-row">
						<button class="reg-bun" style="width:300px;margin-top: 50px;">创建新的用户</button>
					</div>
					<div style="height: 100px;">

					</div>
					<img src="img/cat.png" alt="" id="cat" />

			</div>

						</li>
					</a>
					<a href="">
						<li>
							<img src="img/foot3.gif" alt="" />
							<p>服务流程</p>

					</a>
					<a href="">

				<div class="footer-box">

<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
<script>
	$(".kon").blur(function(){
		if($(this).val()==""){
			$(this).siblings("span").show();
		}else{
			$(this).siblings("span").hide();
		}
	})
</script>
	</body>
