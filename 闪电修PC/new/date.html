	<script type="text/javascript" src="../js/jquery-2.1.1.min.js" ></script>
	<script>
		sex();
		function sex(){    //性别选择
			$(".dan").click(function(){
				$(".dan").removeClass("dan-on");
				$(this).addClass("dan-on");
			})
		}
		touxing();
		function touxing(){   //头像弹出
			$(".bjImg-box").click(function(){
				$("#bas").show();
				$(".toxian").show();
			});
			$(".bc-gb").click(function(){
				$("#bas").hide();
				$(".toxian").hide();
			})
		}
		
	</script>
