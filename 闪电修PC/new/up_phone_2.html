<script>
	yanzhangma();
		function yanzhangma() {   //验证码倒计时
			var mun;
			var munset;
			var zt = true;
			$(".phone-hq").click(function() {
				if (zt) {
					mun = 60;
					zt = false;
					$(this).html("（" + mun + "秒后）重新获取验证码");
					
					djTime();
				}
			});

			function djTime() {
				munset = setInterval(function() {
					mun--;
					$(".phone-hq").html("（" + mun + "秒后）重新获取验证码");
					if (mun <= 0) {
						zt = true;
						$(".phone-hq").html("获取验证码");
						
						clearInterval(munset);
					}
				}, 1000);

			}
		}
</script>
