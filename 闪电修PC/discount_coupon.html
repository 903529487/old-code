		<script>
			//下拉
			$(document).bind("click", function(e) { //点击空白隐藏
				var target = $(e.target);
				if (target.closest(".mast-dh-box,.mast-dh").length == 0) { //#groupTipsBox要隐藏的Id,       #grouping点击的id
					$(".mast-dh-box").slideUp(100);
					$(".mast-dh img").css({
						webkitTransform: "rotate(0deg)",
						mozTransform: "rotate(0deg)",
						msTransform: "rotate(0deg)",
						oTransform: "rotate(0deg)",
						transform: "rotate(0deg)"
					});
				};
				e.stopPropagation();
			});
			$(".mast-dh").bind("click", function() {
				if ($(this).find(".mast-dh-box").css("display") == "none") {
					$(".mast-dh-box").slideUp(100);
					$(this).find(".mast-dh-box").slideDown(100);
					$(".mast-dh img").css({
						webkitTransform: "rotate(0deg)",
						mozTransform: "rotate(0deg)",
						msTransform: "rotate(0deg)",
						oTransform: "rotate(0deg)",
						transform: "rotate(0deg)"
					});
					$(this).find("img").css({
						webkitTransform: "rotate(180deg)",
						mozTransform: "rotate(180deg)",
						msTransform: "rotate(180deg)",
						oTransform: "rotate(180deg)",
						transform: "rotate(180deg)"
					})
				} else {
					$(this).find(".mast-dh-box").slideUp(100);
					$(this).find("img").css({
						webkitTransform: "rotate(0deg)",
						mozTransform: "rotate(0deg)",
						msTransform: "rotate(0deg)",
						oTransform: "rotate(0deg)",
						transform: "rotate(0deg)"
					});
				}
			});
		</script>
