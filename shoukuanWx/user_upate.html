<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>收款</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="adt/common.css" />
		<link rel="stylesheet" href="adt/LArea.css" />
		<link rel="stylesheet" href="css/css.css" />

	</head>

	<body>
		<section class="user-con">
			<div class="user-top">
				<a href="">保存</a>
			</div>
			<ul class="user-row">

				<li class="clearfix">
					<div class="user-row-left">
						昵称
					</div>
					<div class="user-row-right">
						<input type="text" name="" id="" value="ss" class="up-text" />
					</div>
				</li>
				<li class="clearfix">
					<div class="user-row-left">
						姓名
					</div>
					<div class="user-row-right">
						<input type="text" name="" id="" value="王玉云" class="up-text" />
					</div>
				</li>
				<li class="clearfix">
					<div class="user-row-left">
						性别
					</div>
					<div class="user-row-right">
						<select class="up-text">
							<option>男</option>
							<option>女</option>
						</select>
					</div>
				</li>
				<li class="clearfix">
					<div class="user-row-left">
						生日
					</div>
					<div class="user-row-right">
						<input type="text" name="" id="beginTime" value="2016-11-11" class="up-text" />

					</div>
				</li>
				<li class="clearfix">
					<div class="user-row-left">
						联系方式
					</div>
					<div class="user-row-right">
						<input type="text" name="" id="" value="13421176390" class="up-text" />
					</div>
				</li>
				<li class="clearfix">
					<div class="user-row-left">
						微信绑定
					</div>
					<div class="user-row-right">
						<input type="text" name="" id="" value="13421176390" class="up-text" />
					</div>
				</li>
				<li class="clearfix">
					<div class="user-row-left">
						邮箱
					</div>
					<div class="user-row-right">
						<input type="email" name="" id="" value="13421176390@cc.com" class="up-text" />
					</div>
				</li>
				<li class="clearfix">
					<div class="user-row-left">
						所在地区
					</div>
					<div class="user-row-right">
						<input id="demo1" type="text" readonly="" class="up-text" value="广东省,深圳市,南山区" />
					</div>
				</li>
			</ul>
		</section>
		<div id="datePlugin"></div>
		<script type="text/javascript" src="adt/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="adt/date.js"></script>
		<script type="text/javascript" src="adt/iscroll.js"></script>
		<script src="adt/LAreaData1.js"></script>
		<script src="adt/LAreaData2.js"></script>
		<script src="adt/LArea.js"></script>
		<script>
			$(function() {
				$('#beginTime').date();

			});
			var area1 = new LArea();
			area1.init({
				'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
		</script>
	</body>

</html>
