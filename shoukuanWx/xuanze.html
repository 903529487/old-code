<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>收款</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />
	</head>

	<body>
		<section>
			<div class="jiebox">
				<table border="0" cellspacing="0" cellpadding="0" class="jies">
					<tr>
						<td style="text-align: left;">选择计费方式：</td>
						<td>				
						</td>
						<td style="text-align:right;" ></td>
					</tr>
				</table>			
			</div>
			<div class="jiebox">
				<table border="0" cellspacing="0" cellpadding="0" class="jies" style="position: relative;">
					<tr>
						<td style="text-align: left;">按次计费：</td>
						<td>				
						</td>
						<td style="text-align:right;" ><input type="radio" name="zimun" class="xiaz" id="" value="number_js.html" /></td>
					</tr>
				</table>			
			</div>
			<div class="jiebox">
				<table border="0" cellspacing="0" cellpadding="0" class="jies">
					<tr>
						<td style="text-align: left;">按时计费：</td>
						<td>				
						</td>
						<td style="text-align:right;" ><input type="radio" name="zimun" class="xiaz" id="" value="time_js.html" /></td>
					</tr>
				</table>			
			</div>
		
		
			<br><br><br><br>
			<div class="lo-sub" style="width: 9rem;margin: auto;">
				<input type="submit" name="" id="tiaozuan" value="确 认" style="height: 1.2rem;line-height: 1.2rem;" />
			</div>
		</section>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script>
			xuanz();
			function xuanz(){
				var xiaz=$(".xiaz");
				var urls=0;
				xiaz.click(function(){
					urls=$(this).val();
				});
				$("#tiaozuan").click(function(){
					if(urls==0){
						alert("请选择计费方式");
					}else{
						window.location=urls;
					}
					
				});
			}
		</script>
	</body>

</html>
