<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>收款</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />
	</head>

	<body>
		<section>
			<div class="jiebox">
				<table border="0" cellspacing="0" cellpadding="0" class="jies">
					<tr>
						<td style="text-align: left;">票数：</td>
						<td>
							
							<input type="text" name="" id="" value="1" class="pay-num-text" readonly="readonly"/>
							
						</td>
						<td style="text-align:right;" >80￥ </td>
					</tr>
				</table>
			
				<!--单价-->
			</div>
			<div class="jiebox">
				<table border="0" cellspacing="0" cellpadding="0" class="jies">
					<tr>
						<td style="text-align: left;">按次计费：</td>
						<td>
							
							<input type="text" name="" id="" value="1" class="pay-num-text" readonly="readonly"/>
							
						</td>
						<td style="text-align:right;" class="danjia">40￥ </td>
					</tr>
				</table>
				<input type="hidden" name="" id="" class="zendanjia" value="40" />
				<!--单价-->
			</div>
			<div class="jiebox">
				<table border="0" cellspacing="0" cellpadding="0" class="jies">
					<tr>
						<td style="text-align: left;">按时计费：</td>
						<td>
						
							<input type="text" name="" id="" value="1" class="pay-num-text" readonly="readonly"/>
						
						</td>
						<td style="text-align:right;" class="danjia">40￥ </td>
					</tr>
				</table>
				<input type="hidden" name="" id="" class="zendanjia" value="40" /><!--单价-->			
			</div>
			<div class="zong-box">
				<table border="0" cellspacing="0" cellpadding="0" class="zong-tab">
					<tr>
						<td style="text-align: left;">总价：</td>
						<td>
							
						</td>
						<td style="text-align:right;" >80￥ </td>
					</tr>
				</table>
				
			</div>
			<br><br><br><br>
			<div class="lo-sub" style="width: 9rem;margin: auto;">
				<input type="submit" name="" id="" value="微 信 支 付" style="height: 1.2rem;line-height: 1.2rem;" />
			</div>
		</section>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		
	</body>

</html>
