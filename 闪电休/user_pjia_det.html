<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>闪电修</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />

	</head>

	<body>
		<header id="header">
			<img src="img/logo.png" alt="" id="logo" />
			<div class="header-right">

				<img src="img/user.png" alt="" />
			</div>

		</header>

		<div>
			<style>
				.user-det {
					width: 90%;
					margin: 0.3rem auto;
				}
				
				.user-dets-textarea {
					width: 100%;
					height: 3rem;
					resize: none;
					outline: none;
					font-size: 0.4rem;
					border: none;
				}
				
				.fengexian {
					height: 0.2rem;
					background: #EEEEEF;
				}
				
				.evaluate {
					width: 90%;
					margin: auto;
					font-size: 0.4rem;
				}
				
				.evaluate table {
					float: left;
					margin-top: 0.6rem;
				}
				
				.evaluate td {
					padding: 0.2rem 0.5rem 0 0;
					text-align: right;
					color: #08AEC1;
				}
				
				.mu-eval-main {
					padding-bottom: 0.5px;
				}
				
				.evaluate td img {
					width: 0.6rem;
					height: 0.6rem;
					margin-left: 10px;
					cursor: pointer;
				}
				
				.evl-sub {
					padding: 10px 20px;
					font-size: 0.4rem;
					background: #00C8E0;
					color: #fff;
					border: none;
					border-radius:5px;
					cursor: pointer;
					margin-top: 50px;outline: none;
				}
			</style>
			<div class="user-det">
				<textarea class="user-dets-textarea" placeholder="尊敬的客户，请写下您宝贵的评价，让我们服务做的更好！"></textarea>
			</div>
			<div class="fengexian"></div>
			<div class="evaluate">

				<div class="mu-eval-main clearfix">
					<table border="0" cellspacing="0" cellpadding="0">

						<tr>
							<td>上门速度</td>
							<td class="xx-click">
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
							</td>
						</tr>
						<tr>
							<td>服务态度</td>
							<td class="xx-click2">
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
								<img src="img/xx2.png" alt="" />
							</td>
						</tr>
					</table>

				</div>
				<div style="text-align: center;">
					<button class="evl-sub">发表评论</button>
				</div>
			</div>

		</div>

		<footer id="footer">
			<ul class="clearfix">
				<a href="">
					<li>

						<img src="img/foot1.png" alt="" />
						<p>关于我们</p>

					</li>
				</a>
				<a href="">
					<li>
						<img src="img/foot2.png" alt="" />
						<p>联系我们</p>
					</li>
				</a>
				<a href="">
					<li>
						<img src="img/foot3.gif" alt="" />
						<p>服务流程</p>
					</li>
				</a>
				<a href="">
					<li>
						<img src="img/foot4.png" alt="" />
						<p>疑问解答</p>
					</li>
				</a>
			</ul>
			<div class="footer-box">
				<div></div>
				<p>官方微信</p>
			</div>
		</footer>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script>
			xxClik(".xx-click");
			xxClik(".xx-click2");

			function xxClik(id) {
				$(id + " img").click(function() {
					var num = $(this).index() + 1;
					$(id + " img").attr("src", "img/xx2.png");
					for(var i = 0; i < num; i++) {
						$(id + " img").eq(i).attr("src", "img/xx1.png");
					}
				})
			}
		</script>
	</body>

</html>
