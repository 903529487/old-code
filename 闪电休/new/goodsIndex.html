		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true,
				autoplay : 3000,
				speed:300,
				autoplayDisableOnInteraction:false
			});
			
			
			paixun();
			function paixun(){   //排序
				$(".pxun").click(function() {
				if($(".nav2-zi").css("display")=="none"){
					$(".nav2-zi").show();
				}else{
					$(".nav2-zi").hide();
				}
				
				
				$(".nav2-zi a").click(function(){
					var te=$(this).text();
					$(".muren").text(te);
					$(".nav2-zi").hide();
				});
				
				});
				$(document).bind("click", function(e) {
					var target = $(e.target);
					if (target.closest(".nav2-zi,.pxun").length == 0) {
						$(".nav2-zi").hide();
	
					};
					e.stopPropagation();
				});
			}
			
			$(".goods-box-img").click(function(){
				if($(this).find(".xin").hasClass("xin-on")){
					$(this).find(".xin").attr("src","../img/xinc2.png").removeClass("xin-on");
				}else{
					$(this).find(".xin").attr("src","../img/xinc.png").addClass("xin-on");
				}
				
			});
			$(".select-zj").click(function(){
				$(".goods-select-box").show();
				$(".swiper-container").hide()
			})
