		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>

		<script>
			$(".pay-minus2").click(function() { //计数---
				var num = $(this).siblings(".pay-num-text2").val();
				if (num <= 0) {
					num = 0;
				} else {

					$(this).siblings(".pay-num-text2").val(parseInt(--num));
					zong();

				}

			});
			$(".pay-add2").click(function() { //++++
				var num = $(this).siblings(".pay-num-text2").val();
				$(this).siblings(".pay-num-text2").val(parseInt(++num));
				zong();

			});

			checkAll();

			function checkAll() { //全选   子菜单选中添加cle-yd-on类    总菜单选中添加cle-yd-on2类
				$(".cle-yd").addClass("cle-yd-on2");
				$(".cle-yd-z").addClass("cle-yd-on");
				$(".car-tab-box").css({
					boxShadow: " 0.08rem  0.08rem 0  0.08rem #dcdddd"
				})

				$(".cle-yd-z").click(function() {
					if ($(this).hasClass("cle-yd-on")) {
						$(this).removeClass("cle-yd-on");
						$(this).parent().parent().css({
							boxShadow: "none"
						})
					} else {
						$(this).addClass("cle-yd-on");
						$(this).parent().parent().css({
							boxShadow: " 0.08rem  0.08rem 0  0.08rem #dcdddd"
						})
					}

					if ($(".cle-yd-z").length == $(".cle-yd-on").length) {
						$(".cle-yd").addClass("cle-yd-on2");
					} else {
						$(".cle-yd").removeClass("cle-yd-on2");
					}
					jsback()
					zong();
				});

				$(".cle-yd").click(function() {
					if ($(this).hasClass("cle-yd-on2")) {
						$(this).removeClass("cle-yd-on2");
						$(".cle-yd-z").removeClass("cle-yd-on");
						$(".car-tab-box").css({
							boxShadow: "none"
						})
					} else {
						$(this).addClass("cle-yd-on2");
						$(".cle-yd-z").addClass("cle-yd-on");
						$(".car-tab-box").css({
							boxShadow: "0.08rem  0.08rem 0  0.08rem #dcdddd"
						})
					}
					jsback();
					zong();
				})

				function jsback() {
					if ($(".cle-yd-on").length > 0) {
						$(".cle-js").css({
							background: "#00C8E0"
						})
					} else {
						$(".cle-js").css({
							background: "#ccc"
						})
					}
				}
			}
			zong();

			function zong() { //算价格

				var mun = 0;
				for (var i = 0; i < $(".zendanjia").length; i++) {

					if ($(".pay-num-text2").eq(i).parent().parent().parent().parent().parent().find(".cle-yd-z").hasClass("cle-yd-on")) {
						mun = parseInt($(".pay-num-text2").eq(i).val() * $(".zendanjia").eq(i).val()) + mun;
						var danmun = parseInt($(".pay-num-text2").eq(i).val() * $(".zendanjia").eq(i).val());
						$(".danjia").eq(i).text(danmun);
					} else {
						var danmun = parseInt($(".pay-num-text2").eq(i).val() * $(".zendanjia").eq(i).val());
						$(".danjia").eq(i).text(danmun);
						mun = 0 + mun;
					}

				}
				$(".zongjia").text(mun);

			}
		</script>
	</body>
