<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>力维士</title>
		<link rel="SHORTCUT ICON" href="images/logo.png">
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<!--[if IE]>
		<script src="js/html5.js" type="text/javascript"></script>
		<![endif]-->
	</head>

	<body>
		<header class="color-header"></header>
		<div class="color-header2"></div>
		<section class="main">
			
			<div class="in-sec-3">
				<h2 class="in-title4" >独家定制属于你的个性色彩</h2>
				<div class="in-sec-3-box">
					<table border="0" cellspacing="0" cellpadding="0">

						<tr>
							<td class="sec-3-box-td-1">选择品牌：</td>
							<td class="sec-3-box-td-2">
								<select  class="drop-down-box2" >
									<option>品牌</option>
								</select>
								<select  class="drop-down-box2" style="margin-left: 10px;">
									<option>外壳种类</option>
								</select>
								<select  class="drop-down-box2" style="margin-left: 10px;">
									<option>外壳颜色</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="sec-3-box-td-1">详细地址：</td>
							<td class="sec-3-box-td-2">
								<select id="s_province" class="drop-down-box2" name="s_province"></select>
    <select id="s_city" class="drop-down-box2" name="s_city" style="margin-left: 10px;"></select>
    <select id="s_county" class="drop-down-box2" name="s_county" style="margin-left: 10px;"></select>
							</td>
						</tr>
						<tr>
							<td class="sec-3-box-td-1">联系方式：</td>
							<td class="sec-3-box-td-2">
								<input type="text" name="" class="sec-3-box-text" id="" value="" placeholder="请输入姓名" />
								<input type="text" name="" class="sec-3-box-text" id="" value="" placeholder="请输入您的联系电话" style="margin-left: 20px;width: 560px;" />
							</td>
						</tr>
						<tr>
							<td class="sec-3-box-td-1">备 注：</td>
							<td class="sec-3-box-td-2">
								<textarea class="sec-3-box-text" placeholder="请输入您的要求..." style="height: 100px;width: 860px;resize: none;line-height: 30px;padding: 10px;"></textarea>
							</td>
						</tr>
					</table>
					<button class="ram-sub">马上换装</button>
				</div>
					
				
			</div>
		

		</section>

		<footer class="ram-foot">
			<div class="ram-foot-con">
				<h2 class="in-title3">您可能关心的问题</h2>
				<div style="margin-top: 50px;">
					<div class="ser-pro-con-box2">
						<h3>1、哪些城市支持上门？？</h3>
						
						<p>目前支持城市，分别为北京、上海、深圳、广州、重庆、天津、佛山、东莞、杭州、苏州、南京、无锡、西安、成都、武汉、郑州、南宁、长沙、石家庄、济南、青岛、大连、南昌、合肥、福州、厦门、海口、银川、昆明、贵阳、常州等城市。</p>
						<br>
						<h3>2、不支持上门的城市想要维修怎么办？</h3>
						<p>邮寄到距离最近的维修中心，力维士负责双向邮寄费用。
						</p>
						
						<br>
						<h3>3、更换的配件保修期怎么算？</h3>
						<p>屏幕、电池180天，其余配件终身保修。</p>
						<br>
						<h3>4、换下来的壳会被收走吗？</h3>
						<p>不会，您可以自己保存原来的手机壳！</p>
					

					</div>
				</div>
			</div>
		</footer>

					_init_area();
		
		</script>
