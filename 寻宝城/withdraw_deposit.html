<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>标题</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />
	</head>

	<body>
		<header id="header">
			<a href="javascript:history.go(-1);" class="back-up"><img src="img/last.png" /></a>
			<img src="img/minlogo.png" class="min-logo" />
			<a href="user.html" class="user"><img src="img/user.png"/></a>
		</header>
		<div style="height: 1.5rem;"></div>

		<section class="bank-withdraw">
			<section class="user-main">
				<!--没有绑定银行-->
				<div class="wit-list-nav">
					<ul class="clearfix">
						<li>
							<a class="add-bank-sub clearfix">
								<img src="img/yhk.png" />
								<div class="yhk">
									<h4>添加银行卡</h4>
									<p>点击绑定银行卡</p>
								</div>
								<span>›</span>
							</a>
						</li>
					</ul>
				</div>

				<!--没有绑定银行end-->

				<!--已有绑定银行  没有绑定的银行卡就隐藏 style="display: none;"-->
				<div class="wit-list-nav" >
					<ul class="clearfix">
						<li>
							<a class="bank-list clearfix">
								<img src="img/pingan.png" id="bank-img" />
								<div class="yhk">
									<h4 id="bank-name">平安银行</h4>
									<p id="bank-num">尾号0965</p>
								</div>
								<span>›</span>
							</a>
						</li>
					</ul>
				</div>
				<!--已有绑定银行end-->
				<div class="wit-ktj">
					可提现金额：<span>200</span>元
				</div>
				<div class="wit-input-box clearfix">
					<div class="wit-input-box-left">
						金额
					</div>
					<div class="wit-input-box-right">
						<input type="text" name="" id="" value="" placeholder="请输入提现金额" />
					</div>
				</div>
				<br>
				<button type="submit" class="login-sub" style="width: 90%;">确认提现</button>
			</section>
		</section>

		<!--添加银行-->
		<section class="add-bank">
			<div style="height: 1.5rem;"></div>
			<section class="user-main">
				<div class="wit-input-box clearfix">
					<div class="wit-input-box-left">
						银行类型
					</div>
					<div class="wit-input-box-right">
						<select style="width: 100%;height: 1.1rem;line-height: 1.1rem;border: none;font-size: 0.4rem;outline: none;">						
							<option>请选择</option>
							<option>中国银行</option>	
							<option>中国银行</option>
						</select>
					</div>
				</div>
				<div class="wit-input-box clearfix">
					<div class="wit-input-box-left">
						银行卡号
					</div>
					<div class="wit-input-box-right">
						<input type="number" name="" id="" value="" placeholder="请输入银行卡卡号" />
					</div>
				</div>
				<div class="wit-input-box clearfix">
					<div class="wit-input-box-left">
						姓名
					</div>
					<div class="wit-input-box-right">
						<input type="text" name="" id="" value="" placeholder="请输入真实姓名" />
					</div>
				</div>
				<div class="wit-input-box clearfix">
					<div class="wit-input-box-left">
						身份证
					</div>
					<div class="wit-input-box-right">
						<input type="text" name="" id="" value="" placeholder="请输入身份证号码" />
					</div>
				</div>
				<div class="wit-input-box clearfix">
					<div class="wit-input-box-left">
						手机号码
					</div>
					<div class="wit-input-box-right">
						<input type="number" name="" id="" value="" placeholder="请输入银行预留手机号码" />
					</div>
				</div>
				<br>
				<button type="submit" class="login-sub" style="width: 90%;">添加</button><br>
				<button type="submit" class="login-sub" id="lastbut" style="width: 90%;background: #fff;border: 1px solid #A71711;color: #A71711;">返回</button>
				<div style="height: 1.5rem;"></div>
			</section>
		</section>

		<!--银行列表-->
		<section class="bank-list-con">
			<div style="height: 1.5rem;"></div>
			<section class="user-main">
				<div class="wit-list-nav">
					<ul class="bank-list-con-li clearfix">
						<li>
							<a class="bank-list clearfix">
								<img src="img/pingan.png" class="bank-imgs" />
								<div class="yhk">
									<h4>平安银行</h4>
									<p>尾号0965</p>
								</div>
								<img src="img/xuanzhong.png" class="opt-for" />
							</a>
						</li>
						<li>
							<a class="bank-list clearfix">
								<img src="img/sssw.png" class="bank-imgs" />
								<div class="yhk">
									<h4>招生银行</h4>
									<p>尾号0965</p>
								</div>

							</a>
						</li>
						<li>
							<a class="bank-list clearfix">
								<img src="img/chansc.png" class="bank-imgs" />
								<div class="yhk">
									<h4>中国农业银行</h4>
									<p>尾号0965</p>
								</div>

							</a>
						</li>
						<li>
							<a class="bank-list clearfix">
								<img src="img/pingan.png" class="bank-imgs" />
								<div class="yhk">
									<h4>平安银行</h4>
									<p>尾号0965</p>
								</div>

							</a>
						</li>
					</ul>
				</div>

				<br>

				<button type="submit" class="login-sub" id="lastbut2" style="width: 90%;background: #fff;border: 1px solid #A71711;color: #A71711;">返回</button>
				<div style="height: 1.5rem;"></div>
			</section>
		</section>
		<div style="height: 1.5rem;"></div>
		<footer id="footer">
			<ul class="clearfix">
				<li>
					<a href="index.html">
						<img src="img/foot-1.png" />
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="treasure_hunt_list.html">
						<img src="img/foot-2.png" />
						<p>寻宝</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/foot-3.png" />
						<p>斗宝</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/foot-4.png" />
						<p>藏品</p>
					</a>
				</li>
				<li>
					<a href="user.html" class="footer-on">
						<img src="img/footer-h-5.png" />
						<p>我的</p>
					</a>
				</li>
			</ul>
		</footer>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script>
			//			没有绑定银行弹出框事件
			$(".add-bank-sub").click(function() {
				$(".add-bank").addClass("add-bank-gu")
			})
			$("#lastbut").click(function() {
				$(".add-bank").removeClass("add-bank-gu")
			})

			//			已绑定银行弹出框事件
			$(".bank-list").click(function() {
				$(".bank-list-con").addClass("add-bank-gu")
			})
			$("#lastbut2").click(function() {
					$(".bank-list-con").removeClass("add-bank-gu")
				})
				//			选择银行卡
			$(".bank-list-con-li li").click(function() {
				var bName = $(this).find("h4").text();
				var bNum = $(this).find("p").text();
				var bImg = $(this).find(".bank-imgs").attr("src");
				$(".opt-for").remove();
				$(this).find("a").append('<img src="img/xuanzhong.png" class="opt-for"/>');
				$("#bank-img").attr("src", bImg);
				$("#bank-name").text(bName);
				$("#bank-num").text(bNum);
				$(".bank-list-con").removeClass("add-bank-gu");

			})
		</script>
	</body>

</html>
