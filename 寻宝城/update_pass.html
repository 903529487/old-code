		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script>
			securityCode();

			function securityCode() { //验证码
				var yzm = $(".auth-code");
				var dt = true;
				var i = 10;
				yzm.click(function() {

					if(dt) {
						dt = false;
						yzm.text(i).attr("readonly", false)
						Codedi();
					}
				});

				function Codedi() {
					var setin = setInterval(function() {
						if(i > 0) {
							--i;
							yzm.text(i).attr("readonly", false)
						} else {
							clearInterval(setin);
							yzm.text("重新获取").attr("readonly", true);
							dt = true;
							i = 10;
						}

					}, 1000)
				}

			}
		</script>
