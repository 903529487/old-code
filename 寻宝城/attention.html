		<script>	
		
		var clickEvent={
			atter:function(){
				//关注
				$(".vote").click(function(){
					$(this).hide();
					$(this).parent().find(".vote2").show();
				});
				$(".vote2").click(function(){
					$(this).hide();
					$(this).parent().find(".vote").show();
				});
			},
			tabCut:function(){
				//tab切换
				$(".hi-nav li").click(function(){
					$(".hi-nav li").removeClass("hi-nav-on");
					$(this).addClass("hi-nav-on");
					$(".atter-box").hide();
					$(".atter-box").eq($(this).index()).show();
				});
			}
		}
		clickEvent.atter();
		clickEvent.tabCut();
