<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>标题</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<script type="text/javascript" src="js/sethtml.js"></script>
		<link rel="stylesheet" href="css/css.css" />
	</head>

	<body>
		<header id="header">
			<a href="javascript:history.go(-1);" class="back-up"><img src="img/last.png" /></a>
			<img src="img/minlogo.png" class="min-logo" />
			<a href="user.html" class="user"><img src="img/user.png"/></a>
		</header>
		<div style="height: 1.5rem;"></div>
		<section>
			<ul class="rec-num clearfix">
				<li><button class="rec-num-on" data-jp="20">20元</button></li>
				<li><button data-jp="50">50元</button></li>
				<li><button data-jp="100">100元</button></li>
				<li><button data-jp="200">200元</button></li>
				<li><button data-jp="300">300元</button></li>
				<li><button data-jp="500">500元</button></li>				
			</ul>
			<div class="rec-money-box">
				充值金额：<span id="numer">20</span>元
			</div>
		</section>
		<section class="mode-of-payment">
			<div class="mode-of-payment-tit">
				选择网银
			</div>
			<div class="mode-of-payment-row">
				<img src="img/wudu.png"/>微信钱包
				<i class="pitch-on"></i>
			</div>
			<div class="mode-of-payment-row">
				<img src="img/zizi.png"/>支付宝
				<i></i>
			</div>
			<br>
			<button type="submit" class="login-sub" style="width: 90%;">充 值</button>
		</section>
			
		<div style="height: 1.5rem;"></div>
		<footer id="footer">
			<ul class="clearfix">
				<li>
					<a href="index.html" >
						<img src="img/foot-1.png" />
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="treasure_hunt_list.html" >
						<img src="img/foot-2.png" />
						<p>寻宝</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/foot-3.png" />
						<p>斗宝</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="img/foot-4.png" />
						<p>藏品</p>
					</a>
				</li>
				<li>
					<a href="user.html" class="footer-on">
						<img src="img/footer-h-5.png" />
						<p>我的</p>
					</a>
				</li>
			</ul>
		</footer>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script>
			$(".rec-num button").click(function(){
				$(".rec-num button").removeClass("rec-num-on");
				$(this).addClass("rec-num-on")
				var jp=$(this).attr("data-jp");
				$("#numer").text(jp)
			})
			$(".mode-of-payment-row").click(function(){
				$(".mode-of-payment-row").find("i").removeClass("pitch-on")
					$(this).find("i").addClass("pitch-on")
				
			})
		</script>
	</body>

</html>
