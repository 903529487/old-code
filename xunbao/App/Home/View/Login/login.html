<include file="Public/header" />
<section class="login-main">
    <div class="login-logo">
        <a href="index.html"><img src="__PUBLIC__/Home/img/logo.png" /></a>
    </div>
    <!--登录框start-->
    <section class="bixs">
        <form action="{:U('Login/login')}" method="post">
            <ul class="logo-row clearfix">
                <li class="logo-row-li-1"><img src="__PUBLIC__/Home/img/user-1.png" /></li>
                <li class="logo-row-li-2">
                    <input type="text" name="uname" id="" value="" class="login-text" placeholder="用户名/手机号码" />
                </li>
            </ul>
            <ul class="logo-row clearfix">
                <li class="logo-row-li-1"><img src="__PUBLIC__/Home/img/pass.png" /></li>
                <li class="logo-row-li-2">
                    <input type="password" name="passwd" id="" value="" class="login-text" placeholder="请输入密码" />
                </li>
            </ul>
            <div class="login-box">
                <div class="login-bottom">
                    <a href="">忘记密码</a>
                    <span>没有账号？<a href="{:U('register')}" style="color: #D82A23;">马上注册</a></span>
                </div>
                <button type="submit" class="login-sub">登 录</button>
            </div>
        </form>
    </section>
    <!--登录框end-->
    <section class="third-party">
        <h3 class="login-title">
					<div>
						<span>选择账户登录</span>
					</div>
				</h3>
        <div class="third-party-img">
            <a href=""><img src="__PUBLIC__/Home/img/qq.png" /></a>
            <a href=""><img src="__PUBLIC__/Home/img/wx.png" /></a>
            <a href=""><img src="__PUBLIC__/Home/img/xl.png" /></a>
        </div>
    </section>
</section>
<include file="Public/footer" />
</body>

</html>
