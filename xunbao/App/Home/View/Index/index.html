				"gund", //容器ID

				200, //容器可视宽度
				30, //容器可视高度
				50, //定时器 数值越小，滚动的速度越快（1000=1秒，建议不小于20）
				2000, //间歇停顿时间（0为不停顿，1000=1秒）
				1000, //开始时的等待时间（0为不等待，1000=1秒）
				w //间歇滚动间距（可选）
			);
