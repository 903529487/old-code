<section>
    <div class="add-db-row">

    <div class="add-db-row">

    <div class="add-db-row">

    <div class="uploading-img">

            <div class="addfile-img" style="">

                <div class="imgPreview"></div>
            </div>
            <p>正面</p>
        </div>
        <div class="addiox" style="width: 1.7rem;">
            <div class="addfile-img">
                <img src="__PUBLIC__/Home/img/addbut.png" class="addbut" />
                <input type="file" name="" id="" value="" onchange='PreviewImage(this,1)' />
                <div class="imgPreview"></div>
            </div>
            <p>侧面</p>
        </div>
        <div class="addiox" style="width: 1.7rem;">
            <div class="addfile-img">
                <img src="__PUBLIC__/Home/img/addbut.png" class="addbut" />
                <input type="file" name="" id="" value="" onchange='PreviewImage(this,2)' />
                <div class="imgPreview"></div>
            </div>
            <p>底部</p>
        </div>
        <div class="addiox" style="width: 1.7rem;">
            <div class="addfile-img">
                <img src="__PUBLIC__/Home/img/addbut.png" class="addbut" />
                <input type="file" name="" id="" value="" onchange='PreviewImage(this,3)' />
                <div class="imgPreview"></div>
            </div>
            <p>内部</p>
        </div>
        <div class="addiox" style="width: 1.7rem;">
            <div class="addfile-img">
                <img src="__PUBLIC__/Home/img/addbut.png" class="addbut" />
                <input type="file" name="" id="" value="" onchange='PreviewImage(this,4)' />
                <div class="imgPreview"></div>
            </div>
            <p>细节</p>
        </div>
    </div>
</section>
<div style="padding: 0 0.3rem;margin: 0.5rem 0;">
    <a href="">
        <button type="submit" class="login-sub">发布</button>
    </a>

<!--弹出类别-->

    <p>游戏类别</p>
    <p>商品类别</p>
    <p>搜索类别</p>
    <p>游戏类别</p>
</div>
<!--弹出材质-->
<div class="class-pop2">
    <p>游戏材质</p>
    <p>商品材质</p>
    <p>搜索材质</p>
    <p>游戏类别</p>
</div>
<div class="bas2"></div>
<include file="Public/footer" />
<script type="text/javascript" src="/Public/Home/js/zepto.min.js"></script>
<script type="text/javascript" src="/Public/Home/js/uploadPictures.js"></script>
<script type="text/javascript" src="/Public/Home/js/LCalendar.min.js"></script>
<script>
var calendar = new LCalendar();
calendar.init({
    'trigger': '#times', //标签id
    'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
    'minDate': '1900-1-1', //最小日期
    'maxDate': '2030-1-1' //最大日期
});

var clickEvent = {
    addPop: function(obj, obj2, obj3) {
        obj.click(function() {
            $(obj2).show();
            $(".bas2").show();
        });
        $(".bas2").click(function() {
            obj2.hide();
            $(".bas2").hide();
        });
        obj2.find("p").click(function() {
            var vals = $(this).text();
            obj3.text(vals);
            obj2.hide();
            $(".bas2").hide();
        });
    }
}
clickEvent.addPop($(".add-xz2"), $(".class-pop"), $("#addyaz"));
clickEvent.addPop($(".texture"), $(".class-pop2"), $("#addyaz2"));
</script>
