<script type="text/javascript" src="/Public/Home/js/zepto.min.js"></script>
<script>
var clickEvent = {
    sitePop: function() {
        //弹出选择地址
        $(".coll-ord-site").click(function() {
            $(".elect-site").addClass("elect-site-on");
        });
    },
    electSite: function() {
        //选择地址
        var userNameOn = $("#userNameOn");
        var userPhoneOn = $("#userPhoneOn");
        var userSiteOn = $("#userSiteOn");
        $(".site-box").click(function() {
            $(".site-box").find(".site-check").removeClass("site-check-on");
            $(this).find(".site-check").addClass("site-check-on");
            getVal($(this));
        });

        function getVal(ind) {
            var uName = ind.find("#userName").text();
            var uPhone = ind.find("#userPhone").text();
            var uSite = ind.find("#userSite").text();

            userNameOn.text(uName);
            userPhoneOn.text(uPhone);
            userSiteOn.text(uSite);
            $(".elect-site").removeClass("elect-site-on");
        }
    }

}
clickEvent.sitePop();
clickEvent.electSite()
</script>
