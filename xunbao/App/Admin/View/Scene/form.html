<include file="Public/head" />

<body class="no-skin">
    <include file="Public/header" />
    <div class="main-container" id="main-container">
        <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {}
        </script>
        <include file="Public/sidebar" />
        <div class="main-content">
            <div class="main-content-inner">
                <!-- #section:basics/content.breadcrumbs -->
                <include file="Public/breadcrumbs" />
                <!-- /section:basics/content.breadcrumbs -->
                <div class="page-content">
                    <include file="Public/set" />
                    <!-- /section:settings.box -->
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- PAGE CONTENT BEGINS -->
                            <form class="form-horizontal" action="{:U('add')}" method="post">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 场景名称 </label>
                                    <input name="id" value="{$scene.scene_id}" type="hidden">
                                    <div class="col-sm-9">
                                        <input type="text" name="sname" class="rcol-xs-10 col-sm-5" value="{$scene['scene_name']}">
                                        <input type="hidden" name="uid" value="{$scene.uid}">
                                        <span class="help-inline col-xs-12 col-sm-7">
                                           <span class="middle">场景名称</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 场景图 </label>
                                    <div class="col-sm-9">
                                        <div class="col-xs-10 col-sm-5">{:UpImage("simg",100,100,$scene['scene_img'])}</div>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 显示状态 </label>
                                    <div class="control-label no-padding-left col-sm-1">
                                        <label>
                                            <input name="isdisplay" id="isdisplay" <if condition="$scene.is_display eq 1">checked="checked"</if>
                                            value="1" class="ace ace-switch ace-switch-2" type="checkbox" />
                                            <span class="lbl"></span>
                                        </label>
                                    </div>
                                    <span class="help-inline col-xs-12 col-sm-7">
                                    <span class="middle"></span>
                                    </span>
                                </div>
                                <div class="space-4"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 排序 </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="order" id="o" placeholder="" class="col-xs-10 col-sm-5" value="{$scene.o}">
                                        <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">越小越靠前</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>
                                <div class="col-md-offset-2 col-md-9">
                                    <button class="btn btn-info" type="submit">
                                        <i class="icon-ok bigger-110"></i> 提交
                                    </button>
                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="icon-undo bigger-110"></i> 重置
                                    </button>
                                </div>
                            </form>
                            <!-- PAGE CONTENT ENDS -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.page-content -->
            </div>
        </div>
        <!-- /.main-content -->
        <include file="Public/footer" />
    </div>
    <!-- /.main-container -->
    <include file="Public/footerjs" />
    <!-- inline scripts related to this page -->
    <script src="__PUBLIC__/Admin/js/date-time/bootstrap-datepicker.js"></script>
    <!-- <script src="__PUBLIC__/Admin/js/function.js"></script> -->
    <script type="text/javascript">
    jQuery(function($) {
        $('#birthday').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'cn'
        });
    });
    </script>
</body>

</html>
