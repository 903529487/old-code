<include file="Public/head" />

<body class="no-skin">
    <include file="Public/header" />
    <div class="main-container" id="main-container">
        <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {}
        </script>
        <include file="Public/sidebar" />
        <div class="main-content">
            <div class="main-content-inner">
                <!-- #section:basics/content.breadcrumbs -->
                <include file="Public/breadcrumbs" />
                <!-- /section:basics/content.breadcrumbs -->
                <div class="page-content">
                    <include file="Public/set" />
                    <!-- /section:settings.box -->
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal" id="form" method="post" action="{:U('update')}">
                                <!-- PAGE CONTENT BEGINS -->
                                <input type="hidden" name="id" value="{$coll.id}" id="aid" />
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                        藏品类型 </label>
                                    <div class="col-sm-9">
                                        <select id="category" name="category" class="col-xs-10 col-sm-5">
                                            <!-- <option value="0">--分类--</option> -->
                                            <option value="字画" <if condition="$coll['category'] eq '字画'">selected="selected"</if>
                                                >字画</option>
                                            <option value="钱币" <if condition="$coll['category'] eq '钱币'">selected="selected"</if>
                                                >钱币</option>
                                            <option value="玉器" <if condition="$coll['category'] eq '玉器'">selected="selected"</if>
                                                >玉器</option>
                                            <option value="瓷器" <if condition="$coll['category'] eq '瓷器'">selected="selected"</if>
                                                >瓷器</option>
                                            <option value="铜器" <if condition="$coll['category'] eq '铜器'">selected="selected"</if>
                                                >铜器</option>
                                            <option value="文房" <if condition="$coll['category'] eq '文房'">selected="selected"</if>
                                                >文房</option>
                                            <option value="珠宝" <if condition="$coll['category'] eq '珠宝'">selected="selected"</if>
                                                >珠宝</option>
                                        </select>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">选择所属分类。</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                        藏品种类 </label>
                                    <div class="col-sm-9">
                                        <select id="type" name="type" class="col-xs-10 col-sm-5">
                                            <!-- <option value="0">--分类--</option> -->
                                            <option value="工艺品" <if condition="$coll['type'] eq '工艺品'">selected="selected"</if>
                                                >工艺品</option>
                                            <option value="古玩" <if condition="$coll['type'] eq '古玩'">selected="selected"</if>
                                                >古玩</option>
                                        </select>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">选择所属种类。</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>

                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                        选择场景 </label>
                                    <div class="col-sm-9">
                                        <select id="scene" name="scene" class="col-xs-10 col-sm-5">
                                            <!-- <option value="0">--分类--</option> -->
                                            <if condition= "$coll['sid'] gt 0">
                                                <option value="{$coll['sid']}" selected="selected">{$coll['scene_name']}</option>
                                            <else />
                                                <volist name='scene' id='vo'>
                                                <option value="{$vo.scene_id}" selected="selected"
                                                    >{$vo.scene_name}</option>
                                                </volist>
                                            </if>
                                        </select>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">选择所属场景</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>

                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                        藏品名称 </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="name" id="name" placeholder="文章标题" class="col-xs-10 col-sm-5" value="{$coll['name']}">
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">藏品名称不能为空。</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>
                                 <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                        价格 </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="price" id="price" placeholder="藏品的价格" class="col-xs-10 col-sm-5" value="{$coll['price']}">
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">此价格就是藏品的价格</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 放入寻宝池 </label>
                                    <div class="control-label no-padding-left col-sm-1">
                                        <label>
                                            <input name="is_sale" id="is_sale" <if condition="$coll.is_sale eq 1">checked="checked"</if>
                                            value="1" class="ace ace-switch ace-switch-2" type="checkbox" />
                                            <span class="lbl"></span>
                                        </label>
                                    </div>
                                    <span class="help-inline col-xs-12 col-sm-7">
                                    <span class="middle"></span>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 排序 </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="order" id="o" placeholder="" class="col-xs-10 col-sm-5" value="{$coll.o}">
                                        <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">越小越靠前</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>

                                <!--<div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                        关键词 </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="keywords" id="keywords" placeholder="关键词" class="col-xs-10 col-sm-5" value="{$article['keywords']}">
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">文章关键词。</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space-4"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-3">
                                        文章摘要 </label>
                                    <div class="col-sm-9">
                                        <textarea name="description" id="description" placeholder="文章摘要" class="col-xs-10 col-sm-5" rows="5">{$article['description']}</textarea>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">文章摘要、描述。</span>
                                        </span>
                                    </div>
                                </div>-->
                                <div class="space-4"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-4">
                                        缩略图 </label>
                                    <div class="col-sm-9">
                                        <div class="col-xs-10 col-sm-5">
                                            {:UpImage("thumbnail",100,100,$coll['img'])}
                                        </div>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
                                        </span>
                                    </div>
                                </div>
                                <!-- <div class="space-4"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                        文章内容 </label>
                                    <div class="col-sm-9">
                                        <textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;">{$article['content']}</textarea>
                                    </div>
                                </div> -->
                                <div class="space-4"></div>
                                <div class="col-md-offset-2 col-md-9">
                                    <button class="btn btn-info submit" type="button">
                                        <i class="icon-ok bigger-110"></i> 提交
                                    </button>
                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="icon-undo bigger-110"></i> 重置
                                    </button>
                                </div>
                                <!-- PAGE CONTENT ENDS -->
                            </form>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.page-content -->
            </div>
        </div>
        <!-- /.main-content -->
        <include file="Public/footer" />
    </div>
    <!-- /.main-container -->
    <include file="Public/footerjs" />

</body>

</html>
