		<script type="text/javascript" src="js/highcharts.js"></script>
		<script type="text/javascript" src="js/seth.js"></script>
		<script>
			$(function() {
				//数据
				var datas=[
							['高层管理者', 23.7],
							['中层管理者', 16.1],
							['中层以下', 14.2],
							['专业技术人员', 14.0],
							['其他', 12.5],
						];
				$('#container').highcharts({
					chart: {
						type: 'column'
					},
					title: {
						text: '观众所在职务'
					},

					xAxis: {
						type: 'category',
						labels: {
							rotation: -45,
							style: {
								fontSize: '13px',
								fontFamily: 'Verdana, sans-serif'
							}
						}
					},
					yAxis: {
						min: 0,
						title: {
							text: '当前等级总人数/职务'
						}
					},
					legend: {
						enabled: false
					},
					tooltip: {
						pointFormat: '当前等级总人数/职务'
					},
					series: [{
						name: 'Population',
						data: datas,
						dataLabels: {
							enabled: true,
							rotation: -90,
							color: '#FFFFFF',
							align: 'right',
							format: '{point.y:.1f}', // one decimal
							y: 10, // 10 pixels down from the top
							style: {
								fontSize: '13px',
								fontFamily: 'Verdana, sans-serif'
							}
						}
					}]
				});
			});
		</script>
