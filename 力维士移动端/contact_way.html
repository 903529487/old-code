		<script src="adt/LCalendar.min.js"></script>
		<script>
			var area2 = new LArea(); //地址
			area2.init({
				'trigger': '#demo2',
				'valueTo': '#value2',
				'keys': {
					id: 'value',
					name: 'text'
				},
				'type': 2,
				'data': [provs_data, citys_data, dists_data]
			});
			var calendar = new LCalendar();
			calendar.init({
				'trigger': '#das', //标签id
				'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
				'minDate': '1900-1-1', //最小日期
				'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate() //最大日期
			});
			var calendartime = new LCalendar();
			calendartime.init({
				'trigger': '#satrtmie',
				'type': 'time'
			});
			var calendartime = new LCalendar();
			calendartime.init({
				'trigger': '#endtmie',
				'type': 'time'
			});
			
			$(".con-tabska span").click(function(){   //维修方式切换
				$(".con-tabska span").removeClass("con-xz");
				$(this).addClass("con-xz");
				$(".con-tabska-box").hide();
				$(".con-tabska-box").eq($(this).index()).show();
			});
			$(".maintain").click(function(){   //选择维修中心
				$(".maintain-box").css("height","3rem");
			});
			$(".con-rowweixiu").click(function(){
				$(".con-rowweixiu").removeClass("con-rowweixiu-on");
				$(this).addClass("con-rowweixiu-on");
			})
		</script>
